    // Triple Trouble

    // Create a function that will return a string that combines
    // all of the letters of the three inputed strings in groups.
    // Taking the first letter of all of the inputs and grouping
    // them next to each other. Do this for every letter, see example below!
    //
    // E.g. Input: "aa", "bb" , "cc" => Output: "abcabc"
    //
    // Note: You can expect all of the inputs to be the same length.

    // My version
    const tripleTrouble = (one, two, three) => {
        let res = "";
        for (let i = 0; i < one.length; i++) {
            res += one.charAt(i) + two.charAt(i) + three.charAt(i);
        }
        return res;
    }

    // Find Multiples of a Number

    // In this simple exercise, you will build a program that takes a value,
    // integer , and returns a list of its multiples up to another value, limit .
    // If limit is a multiple of integer, it should be included as well.
    // There will only ever be positive integers passed into the function,
    // not consisting of 0. The limit will always be higher than the base.
    //
    // For example, if the parameters passed are (2, 6),
    // the function should return [2, 4, 6] as 2, 4, and 6
    // are the multiples of 2 up to 6.


    // My solution
    function findMultiples(integer, limit) {
        let res = [integer];
        for (let i = integer+1; i <= limit; i++) {
            i % integer === 0 && res.push(i);
        }
        return res;
    }
